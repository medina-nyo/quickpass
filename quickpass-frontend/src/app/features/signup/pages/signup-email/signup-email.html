<div class="signup-email container mt-5">
  <h2 class="mb-3 text-center">Inscription Boulanger</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="contact@boulangerie.fr"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
        [disabled]="loading"
      />
      <div class="invalid-feedback">
        {{ emailErrorMessage }}
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="loading || form.invalid"
    >
      <span *ngIf="!loading">Continuer</span>
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
    </button>
  </form>
</div>
